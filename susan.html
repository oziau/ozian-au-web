<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily update</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    h2.messages {
      color: green;
    }
    h2.pictures {
      color: green;
    }
  </style>
</head>
<body>

<h2>Susan's site is currently switched off</h2>
<h2>Note for Ian - to switch on see readme.md > https://github.com/oziau/ozian-au-web </h2>  
<h2>Time in Hobart <span id="date-time"></span></h2>
<h2 class="messages">Messages:</h2>


  <script>
    // Function to update date and time
    function updateDateTime() {
      // Get the current date and time in Hobart time zone
      var currentDate = new Date();
      var options = { timeZone: 'Australia/Hobart' };
      var formattedDate = currentDate.toLocaleDateString('en-AU', options);
      var formattedTime = currentDate.toLocaleTimeString('en-AU', { hour: 'numeric', minute: '2-digit', hour12: true });

      // Get the element with id="date-time" and set its innerHTML to the formatted time and date
      document.getElementById("date-time").innerHTML = formattedTime + "<br>" + formattedDate;
    }

    // Call the function initially
    updateDateTime();

    // Update the time every minute
    setInterval(updateDateTime, 60000); // Update every minute (60000 milliseconds)
  </script>

</body>
</html>
