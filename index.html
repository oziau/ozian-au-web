<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily update</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
  <script>
    // Function to format the date and time in AEDT
    function formatDateAndTimeAEST(date) {
      const options = { timeZone: 'Australia/Sydney', hour12: false }; // 24-hour format
      return date.toLocaleString('en-AU', options);
    }

    // Update the date and time element every second
    setInterval(() => {
      const now = new Date();
      const formattedDateTime = formatDateAndTimeAEST(now);
      document.getElementById("date-time").innerHTML = formattedDateTime;
    }, 1000);
  </script>

</head>

<h2>Hello Susan</h2>

<h2>The current date and time in Hobart is id="date-time"</h2>
