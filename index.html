
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily update</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>

<script>
    // Function to format the date in AEDT
    function formatDateAEST(date) {
      const options = { timeZone: 'Australia/Sydney' }; // Set timezone to AEDT
      return date.toLocaleDateString('en-AU', options);
    }

    // Update the date element every second
    setInterval(() => {
      const today = new Date();
      const formattedDate = formatDateAEST(today);
      document.getElementById("date").innerHTML = formattedDate;
    }, 1000);
  </script>


</head>
<body>

<h2>Hello Susan</h2>
<h2><p id="date"></p></h2>
<p><img src="dbblack.png" alt="Teddy and Bella" title="Teddy & Bella"></p>
</body>
