<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily update</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<h2>Hello Susan</h2>

<h2>Hobart <span id="date-time"></span></h2>

<h2>Messages:</h2>
<p>Messages for Susan will appear here</p>

<h2>Pictures:</h2>
<!-- <p><img src="<img.png etc>" alt="Teddy and Bella" title="Teddy & Bella"></p> -->

<script>
  // Function to update date and time
  function updateDateTime() {
    // Get the current date and time
    var currentDate = new Date();

    // Format the date
    var formattedDate = currentDate.toLocaleDateString('en-AU', { day: '2-digit', month: '2-digit', year: 'numeric' });

    // Format the time
    var formattedTime = currentDate.toLocaleTimeString('en-AU', { hour12: false });

    // Get the element with id="date-time" and set its innerHTML to the formatted time and date
    document.getElementById("date-time").innerHTML = formattedTime + ", " + formattedDate;
  }

  // Call the function initially
  updateDateTime();

  // Update the time every second
  setInterval(updateDateTime, 1000);
</script>
</body>
</html>
