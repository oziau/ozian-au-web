<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
</head>
<body>
  <div id="date-time"></div>

  <script>
    // Function to update date and time
    function updateDateTime() {
      // Get the current date and time in UTC
      var currentDate = new Date();

      // Convert the time to AEDT (Australian Eastern Daylight Time) which is UTC+11 during daylight saving time
      currentDate.setUTCHours(currentDate.getUTCHours() + 11);

      // Format the time
      var formattedTime = currentDate.toLocaleTimeString('en-AU', { hour: 'numeric', minute: '2-digit', hour12: true });

      // Format the date
      var formattedDate = currentDate.toLocaleDateString('en-AU', { day: '2-digit', month: '2-digit', year: 'numeric' });

      // Determine if it's AM or PM
      var amOrPm = currentDate.getHours() < 12 ? "AM" : "PM";

      // Get the element with id="date-time" and set its innerHTML to the formatted time and date
      document.getElementById("date-time").innerHTML = formattedTime + " " + amOrPm + "<br>" + formattedDate;
    }

    // Call the function initially
    updateDateTime();

    // Update the time every minute
    setInterval(updateDateTime, 60000); // Update every minute (60000 milliseconds)
  </script>
</body>
</html>
